<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="../favicon.png">

<body onload="brython()" class="custbody">
<div class="mainbody">
    <h1>Finger Cipher Encryption Tool</h1>
    <a href="about.html">Learn more about the Finger Cipher here.</a>
    <script type="text/python" src="FingerCipher.py"></script>
    <script type="text/python" src="fingerTool.py"></script>
    <script type="text/javascript">
        function copyText(element) {
  /* Get the text field */
  var text = document.getElementById(element).innerHTML;

  navigator.clipboard.writeText(text);
        }
        function pasteText(element) {
  navigator.clipboard.readText().then(
  clipText => document.getElementById(element).innerText = clipText);
        }
    </script>
    </div>
    <div class="row mainbody">
    <div class="column">
        <h2> Encrypt</h2>
        <p>Message:</p><textarea id="ezone" rows="10" cols="50"></textarea>
        <p>Key:</p><textarea id="ezone2" rows="10" cols="50"></textarea>
        <pre></pre>
        <button id="ebutton" class="button">Encrypt</button>
        <p id="eresult"></p>
        <button class="button" onclick="copyText('eresult')">Copy</button>
    </div>
    <div class="column">
        <h2> Decrypt</h2>
        <p>Message:</p><button class="button" onclick="pasteText('dzone')">Paste</button>
        <textarea id="dzone" rows="10" cols="50"></textarea>
<p>Key:</p><textarea id="dzone2" rows="10" cols="50"></textarea>
<pre></pre>
<button id="dbutton" class="button">Decrypt</button>
<p id="dresult"></p>
        <button class="button" onclick="copyText('dresult')">Copy</button>
    </div>
</div>

        <p>Alphabet</p><textarea id="alpha" rows="2" cols="50">abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,’”!?/\ []{}()+-=_*~`><|$&@#^%∆√	-:;≠</textarea><pre></pre>
    <button id="resetTable" class="button">Reset</button>
        </div>
        
</body>
