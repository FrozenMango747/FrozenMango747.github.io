<!DOCTYPE html>
<html lang="en" style="font-family:geneva,arial,helvetica;">
<head>
    <meta charset="UTF-8">
    <title>Encryption Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="../favicon.png">
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript"> document.getElementById("fcetM").className="active";</script>
    <script type="text/javascript" src="https://raw.githack.com/brython-dev/brython/master/www/src/brython.js"></script>
</head>
<body onload="brython()" class="custbody">
<div class="mainbody">
    <h1>Finger Cipher Encryption Tool</h1>
    <a href="about.html">Learn more about the Finger Cipher here.</a>
    <script type="text/python" src="FingerCipher.py"></script>
    <script type="text/python" src="fingerTool.py"></script>
    <script type="text/javascript">
        function copyText() {
  /* Get the text field */
  var copyText = document.getElementById("eresult");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
        }
    </script>
    <p>Alphabet</p><textarea id="alpha" rows="2" cols="50"></textarea><pre></pre>
    <button id="resetTable" class="button">Reset</button><pre></pre>
    </div>
    <div class="row mainbody">
    <div class="column">
        <p>Message:</p><textarea id="ezone" rows="10" cols="50"></textarea>
        <p>Key:</p><textarea id="ezone2" rows="10" cols="50"></textarea>
        <pre></pre>
        <button id="ebutton" class="button">Encrypt</button>
        <p id="eresult"></p>
        <button onclick="copyText()">Copy</button>
    </div>
    <div class="column">
        <p>Message:</p><textarea id="dzone" rows="10" cols="50"></textarea>
<p>Key:</p><textarea id="dzone2" rows="10" cols="50"></textarea>
<pre></pre>
<button id="dbutton" class="button">Decrypt</button>
<p id="dresult"></p>
    </div>
</div>
</body>
</html>
